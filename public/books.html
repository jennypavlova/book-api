<!DOCTYPE html>
<html>
<head>
  <title>Books</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Books</a>
         </div>
   
         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
               <li class="active"><a href="#">Books list</a></li>
               <li><a href="/login.html">Log in</a></li>
               <li><a href="/register">Register</a></li>
               <li><a href="/">Uplod a Book</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
               </div>
               <button type="submit" class="btn btn-default">Submit</button>
            </form>
            
         </div><!-- /.navbar-collapse -->
      </div>
   </nav>
   <div id="books"></div>
   <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script type="text/javascript">
      var coverPath = "/media/covers/";
      var loginUrl = "/login";
      var contentString = "";
      var query = {
         sort: "-date"
      };

      $.ajax({
         url: "/api/book?" + $.param(query),
         dataType: "json",
         type: 'get',
         success: function(data) {
            console.log( 'Got books:', JSON.stringify(data) );
            data.forEach(function(book){
               contentString +=
                 '<div class="book  col-xs-3 col-sm-3 col-md-3 col-lg-3">' +
                     '<div class="thumbnail">' +
                       '<p class="caption" > Name <b>'+ book.name +'</b></p>' +
                       '<div class = "thumbnail"><img src="' + coverPath + book.cover + '"> </div>' +
                       '<div class="caption" > Genre: ' + book.genre + '</div>' +
                       '<div class="caption" > Page count: ' + book.pageCount + '</div>' +
                     '</div>'+
                 '</div>';
            });
            $("#books").html(contentString);     
         },
         error: function (XMLHttpRequest, textStatus, errorThrown) {
            if (XMLHttpRequest.status == 401) {
               window.location = loginUrl;
            }
         }
      });
   </script>
   <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
