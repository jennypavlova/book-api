<html>
<head>

</head>
<body>
   <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Books</a>
         </div>
   
         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
               <li><a href="/books">Books list</a></li>
               <li><a href="/login.html">Log in</a></li>

  <form method="POST" action="/api/book" enctype="multipart/form-data" role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="name" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="file">File input</label>
    <input type="file" id="cover" name="cover">
  </div>
  <div class="form-group">
    <label for="genre">Genre:</label>
    <select class="form-control" name="genre" id="genre"></select>
  </div>
  <div class="form-group">
      <label for="pagecount">Page count:</label>
      <input type="number" class="form-control" id="pagecount" placeholder="Page Count" name="pageCount"><br/>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
  <script type="text/javascript">
      var contentString = "";
      $.ajax({
         url: "/api/genre",
         dataType: "json",
         type: 'get',
         success: function(data) {
            console.log( 'Got ganres:', JSON.stringify(data) );
            data.forEach(function(genre){
               contentString +=
                '<option value="' + genre.name + '">' + genre.name + '</option>' ;
            });
            $("#genre").html(contentString);     
            console.log(contentString);
         },
         error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log('error', errorThrown);
         }
      });
  </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
